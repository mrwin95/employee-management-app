<div class="md:flex p-2">
  <div class="p-2">
    <ul class="max-w-md divide-y divide-gray-200 dark:divide-gray-700">
      <li class="pb-3 sm:pb-4" *ngFor="let item of roleLists; let srno = index">
        <div class="flex items-center space-x-4 rtl:space-x-reverse">
          <div class="flex-shrink-0">
            <img
              class="w-8 h-8 rounded-full"
              src="https://images.unsplash.com/photo-1556740738-b6a63e27c4df?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=448&q=80"
              alt="{{ item.role }}"
            />
          </div>
          <div class="flex-1 min-w-0">
            <p
              class="text-sm font-medium text-gray-900 truncate dark:text-blue-400"
            >
              {{ item.role }}
            </p>
            <p class="text-sm text-gray-500 truncate dark:text-gray-400"></p>
          </div>
          <div
            class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-balance"
          >
            {{ srno + 1 }}
          </div>
        </div>
      </li>
    </ul>
  </div>
